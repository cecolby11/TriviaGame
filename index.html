<!DOCTYPE html>
<html>
<head>
  <title>Chocolate Trivia!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <!-- includes reset file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <!-- jquery plugin - for img behind page content -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <script type="text/javascript" src=assets/javascript/app.js></script>

</head>
<body>
<div class="page">
  <div class="container main-content">

  <div class="row">
    <div class="col-md-12">
      <!-- jumbotron -->
      <div class="jumbotron">
        <h1>So you think you love chocolate?</h1>
        <p class="instruction-section"></p>
        <button class="btn btn-default start-button">New Game</button>
      </div>
      <!-- /.jumbotron -->
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-9">
      <!-- panel -->
      <div class="panel panel-default content-panel hidden">
        <!-- panel body -->
        <div class="panel-body">

          <div class="question-section">
              <!-- question displayed here -->
          </div>

          <div class="result-section">
          <!-- result displayed here -->
          </div>

          <div class="choice-items-section">
            <!-- multiple choice items here as buttons-->
          </div>
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>

    <div class="col-md-3">
      <div class="row">
        <div class="col-md-12">
          <!-- panel -->
          <div class="panel panel-default time-panel hidden">
            <div class="panel-body">
              <div class="page-header">
                <h3>Time Check</h3>
              </div>
              <div class="countdown-section">
                <!-- countdown displayed here -->
              </div>
            </div>
          </div>
          <!-- /.panel -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- panel -->
          <div class="panel panel-default score-section hidden">
            <div class="panel-body">
              <div class="page-header">
                <h3>Your Score</h3>
              </div>
              <p class="score correct">correct: </p>
              <p class="score incorrect">incorrect: </p>
              <p class="score unanswered">unanswered: </p>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
      </div>
    </div>
  </div>

  <!-- section divs -->
  </div>
  <!-- /.container -->

  <footer>
    <div class="row">
      <div class="col-md-12">
        &#169; Copyright Casey Colby 2017
      </div>
    </div>
  </footer>

</div>
<!-- /.page -->
</body>
</html>
